            },
            onEnd: function( options ) {
             document.getElementById( "test1" ).innerHTML = "";
           }
        });
        pop.code({
            start: 10,

              document.getElementById( "test1" ).innerHTML="<button class='btn mainb b1'>Actividades Castillo de Chapultepec</button>";
            },
            onEnd: function( options ) {
             document.getElementById( "test1" ).innerHTML = "";
           }
        });
        pop.code({
            start: 17,
            end:25,
            onStart: function( options ) {
              document.getElementById( "test1" ).innerHTML="<button class='btn mainb b2'>Actividades musicales</button>";
            },

            end:32,
            onStart: function( options ) {
              document.getElementById( "test1" ).innerHTML="<button class='btn mainb b3'>Actividades Museo Soumaya</button>";
            },
            onEnd: function( options ) {
             document.getElementById( "test1" ).innerHTML = "";
           }
        });
        pop.code({
            start:32,
            end:43,
            onStart: function( options ) {
              document.getElementById( "test1" ).innerHTML="<button class='btn mainb b4'>Actividades Museo de Antropología</button>";
            },
            onEnd: function( options ) {
             document.getElementById( "test1" ).innerHTML = "";
           }
        });
        pop.code({
            start:43,
            end:60,
            onStart: function( options ) {
              document.getElementById( "test1" ).innerHTML="<button class='btn mainb b5'>Actividades danza</button>";
            },
            onEnd: function( options ) {
             document.getElementById( "test1" ).innerHTML="<button class='btn mainb b5'>Actividades danza</button>";
           }
        });
        pop.play();
      }, false);
      </script>
  </head>
  <body ng-controller="culturaController">
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#" >Cultura CDMX</a>
            </div>
            <ul class="nav navbar-nav">
              <li id="homeb"><a href="#" onclick="view('home')">Home</a></li>
              <li id="catb"><a href="#" onclick="view('catalogo')">Catálogo</a></li> 
            </ul>
          </div>
        </nav>
      <div id="home">
        <div id="video"></div>
        <div id="test1"></div>

      <div id="catalogo">
          <!--<div id="buscador"></div>
          <button id="search" type="button" class="btn btn-default" aria-label="Left Align" >
              <img src="images/seach.png">
            </button>-->
          <div id="actividades">
            <div ng-repeat="item in actividades">
                    <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">{{item.nombre}}</div>
                      <div class="col-md-4"></div>
                  </div>
                  <hr>
              </div>
          </div>
      </div>
  </body>
  <script>
      var collapse=true;
      function view(s){
          if(s=="home"){
              $("#home").css("visibility","visible");
              $('#homeb').css("background","#ca5290");
              $('#catb').css("background","#29767e");
              $("#catalogo").css("visibility","hidden");
          }else{
             $("#home").css("visibility","hidden");
             $('#catb').css("background","#ca5290");
            $('#homeb').css("background","#29767e");
             $("#catalogo").css("visibility","visible");
          }
      }
